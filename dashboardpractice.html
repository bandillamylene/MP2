<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="user.css">
    <link rel="stylesheet" href="./fonts.css">
</head>
<body>
    


    <!-- User Dashboard Content -->
<div class="userDashboard container-fluid mt-4">
    <div class="row">
        <!-- Profile Section with Dashboard -->
        <div class="col text-center">
            <div class="card mb-3">
                <div class="card-body">
                    <div class="position-relative">
                        <img src="https://via.placeholder.com/150" alt="Profile Picture" class="img-fluid rounded-circle mb-3">
                        <div class="text-center mt-2">
                            <button class="btn btn-light btn-sm" id="editImageBtn">
                                <i class="fas fa-edit"></i>
                            </button>
                        </div>
                    </div>

                    <div class="card mt-3">
                        <div class="card-body">
                            <ul class="list-group">
                                <li class="list-group-item"><a href="#" id="savedItemsLink">Saved Items</a></li>
                                <li class="list-group-item"><a href="#" id="loanTrackerLink">Loan Tracker</a></li>
                                <li class="list-group-item"><a href="#" id="settingsLink">Settings</a></li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="settings col-md-8">
            <div class="col">
                <!-- Personal Information with Form Fields -->
                <div class="personal-info card mb-3">
                    <div class="card-body">
                        <div class="d-flex justify-content-end mb-2">
                            <button class="btn btn-secondary" id="editBtn">Edit</button>
                        </div>
                        <h5 class="card-title">Personal Information</h5>
                        <form id="personalInfoForm">
                            <div class="mb-3">
                                <div class="form__input--error-message"></div>
                                <label for="name" class="form-label">Name</label>
                                <input type="text" class="form-control" id="name" value="John Doe" disabled>
                            </div>
                            <div class="mb-3">
                                <div class="form__input--error-message"></div>
                                <label for="email" class="form-label">Email</label>
                                <input type="email" class="form-control" id="email" value="john.doe@example.com" disabled>
                            </div>
                            <!-- ... (other form fields) ... -->
                        </form>
                        <div class="d-flex justify-content-end">
                            <button class="btn btn-primary" id="saveBtn" style="display: none;">Save</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="savedItems col-md-8" style="display: none;">
            <div class="saved-itemscard card">
                <div class="card-body">
                    <h5 class="card-title">Saved Items</h5>
                    <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Blanditiis ab officiis...</p>
                </div>
            </div>
        </div>

        <div class="loanTracker col-md-8" style="display: none;">
            <div class="loancard card">
                <div class="card-body">
                    <h5 class="card-title">Loan Application Tracker</h5>
                    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Dolores iste maiores corrupti...</p>
                </div>
            </div>
        </div>
    </div>
</div>



<script src="./userDashboard.js"></script>

</body>
</html>
